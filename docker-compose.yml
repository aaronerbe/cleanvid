version: '3.8'

services:
  cleanvid2:
    build: .
    image: cleanvid:2.0
    container_name: cleanvid2
    
    volumes:
      # Mount your video directories
      - /volume1/Videos:/input:ro                    # Read-only input
      - /volume1/Videos-Filtered:/output             # Writable output
      - /volume1/docker/cleanvid2/config:/config     # Configuration
      - /volume1/docker/cleanvid2/logs:/logs         # Logs
    
    ports:
      - "8080:8080"                                   # Web dashboard
    
    environment:
      - TZ=America/New_York                          # Set your timezone
    
    # Run web dashboard by default
    command: web
    
    restart: unless-stopped
    
    # Resource limits (optional - adjust based on your NAS)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
